######## Set this as appropriate for the project. ########

filter:
    paths:
        - src/*
    dependency_paths:
        - vendor/*
    excluded_paths:
        - vendor/*

########### [End of project-specific section] ############

tools:
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2

checks:
    php:
        one_class_per_file: true
        side_effects_or_types: true
        no_mixed_inline_html: false
        php5_style_constructor: true
        no_global_keyword: true
        avoid_usage_of_logical_operators: true
        psr2_class_declaration: true
        no_underscore_prefix_in_properties: true
        no_underscore_prefix_in_methods: true
        blank_line_after_namespace_declaration: true
        single_namespace_per_use: true
        psr2_switch_declaration: true
        avoid_superglobals: true
        security_vulnerabilities: true
        no_exit: true
        use_self_instead_of_fqcn: true
        uppercase_constants: true
        simplify_boolean_return: true
        return_doc_comments: true
        return_doc_comment_if_not_inferrable: true
        remove_extra_empty_lines: true
        properties_in_camelcaps: true
        prefer_while_loop_over_for_loop: true
        phpunit_assertions: true
        parameters_in_camelcaps: true
        parameter_doc_comments: true
        param_doc_comment_if_not_inferrable: true
        optional_parameters_at_the_end: true
        no_short_variable_names:
            minimum: '3'
        no_short_method_names:
            minimum: '3'
        no_goto: true
        newline_at_end_of_file: true
        naming_conventions:
            local_variable: '^[a-z][a-zA-Z0-9]*$'
            utility_class_name: '^[A-Z][a-zA-Z0-9]*$'
            constant_name: '^[A-Z][A-Z0-9]*(?:_[A-Z0-9]+)*$'
            property_name: '^[a-z][a-zA-Z0-9]*$'
            method_name: '^((?:[a-z]|__)[a-zA-Z0-9]*|test[A-Z][_a-zA-Z0-9]*)$'
            parameter_name: '^[a-z][a-zA-Z0-9]*$'
            interface_name: '^[A-Z][a-zA-Z0-9]*Interface$'
            type_name: '^(m[0-9a-z_]+|[A-Z][a-zA-Z0-9]*)$'
            exception_name: '^[A-Z][a-zA-Z0-9]*Exception$'
            isser_method_name: '^(?:is|can|has|should|may|supports)'
        more_specific_types_in_doc_comments: true
        line_length:
            max_length: '120'
        fix_use_statements:
            remove_unused: true
            preserve_multiple: false
            preserve_blanklines: false
            order_alphabetically: true
        fix_line_ending: true
        encourage_single_quotes: true
        classes_in_camel_caps: true
        avoid_todo_comments: true
        avoid_perl_style_comments: true
        avoid_multiple_statements_on_same_line: true
        avoid_fixme_comments: true

coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
                negation: true
            other:
                after_type_cast: false
        braces:
            classes_functions:
                class: new-line
                function: new-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower

build_failure_conditions:

    # No classes/methods with a rating of D or worse.
    - 'elements.rating(<= D).exists' 

    # No more than two new classes/methods with a rating of C.
    - 'elements.rating(<= C).new.count > 2'

    # No new coding style issues allowed
    - 'issues.label("coding-style").new.exists'

    # No issues of major or higher severity
    - 'issues.severity(>= MAJOR).exists'

    # Don't let Code Quality Rating drop below 6.
    - 'project.metric("scrutinizer.quality", < 6)'

build:
    environment:
        php:
            version: 7.2.28
            ini:
                'variables_order': 'EGPCS'
    dependencies:
        before:
            - composer global require "fxp/composer-asset-plugin:^1.3.1"
            - composer install

    tests:
        override:
            -
                command: ./vendor/bin/behat --strict
    nodes:
        php70:
            environment:
                php: 7.0

        php71:
            environment:
                php: 7.1
